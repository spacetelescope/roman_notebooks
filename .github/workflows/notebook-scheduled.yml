# Scheduled workflow for hellouniverse repository
# Copy this file to your repository's .github/workflows/ directory

name: Notebook CI - Scheduled

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
          
jobs:
  execute-all:  
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@v1
    with:
      execution-mode: 'on-demand'
      trigger-event: 'execute'
      python-version: '3.13'
      enable-validation: false
      enable-security: false
      enable-execution: true
      enable-storage: false
      enable-html-build: false
      crds-server-url: 'https://roman-crds.stsci.edu'
      crds-context: 'roman_0041.pmap'
      crds-path: '/home/runner/crds_cache'
      pre-processing-script: 'shared/ci_data_dependencies.py'
      custom-runner-config: true
    secrets: inherit











